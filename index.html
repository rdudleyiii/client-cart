<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

  <!-- Optional theme -->
<!--   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"> -->
  <link rel="stylesheet" href="./css/app.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body role="document">
  <div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="index.html">myCart</a>
      </div>
    </div>
  </div>
  <div class="container" role="main">
    <div class="row page-header">
      <div class="col-md-12">
        <h1>Wine Listing <small>Some cheese with that whine?</small></h1>
      </div>
    </div> <!-- /.row -->
    <div class="row">
    <div class="col-md-4">
        <div class="product-description panel panel-default" data-name="Wine #1" data-price="5">
          <div class="panel-heading col-sm-12 col-md-12">
            <div class="panel-title">
                <div class="product-name col-sm-6 col-md-9">Wine #1</div>
                <div class="product-price col-sm-6 col-md-3">&euro; 5</div>
            </div>          
          </div>
          <div class="panel-body">
            <div class="row">      
              <form class="add-to-cart" role="form" action="cart.html" method="post">
                <div class="col-md-6">
                  <div class="form-group">
                    <div class="form-group">
                      <label for="qty-1">Quantity</label>
                      <input type="text" name="qty-1" id="qty-1" class="qty form-control" value="1" />
                    </div>
                    <div class="form-group">
                      <input type="submit" value="Add to cart" class="btn btn-primary" />              
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div> <!-- /.row -->
  </div>
  <script src="./js/app.js"></script>
</body>
</html>
