<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

  <!-- Optional theme -->
 <!--  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"> -->
  <link rel="stylesheet" href="./css/app.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body role="document">
  <div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="index.html">myCart</a>
      </div>
    </div>
  </div>
  <div class="container" role="main">
    <div class="row page-header">
      <div class="">
        <h1>Page Header <small>lulz</small></h1>
      </div>
    </div> <!-- /.row -->
    <div class="row">
      <table id="checkout-cart" class="shopping-cart table table-striped">
        <thead>
          <tr>
            <th scope="col">Item</th>
            <th scope="col">Qty</th>
            <th scope="col">Price</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>

      <div id="pricing">
        <p id="shipping">
          <strong>Shipping</strong>: <span id="sshipping"></span>
        </p>

        <p id="sub-total">
          <strong>Total</strong>: <span id="stotal"></span>
        </p>
      </div>
    </div>
    <div class="row">
      <form action="order.html" method="post" id="checkout-order-form" role="form" class="form-horizontal"> 
        <h2>Your Details</h2>
          <fieldset id="fieldset-billing">
            <legend>Billing</legend>
              <!-- Name, Email, City, Address, ZIP Code, Country (select box) -->

      <div class="form-group">
        <label class="col-sm-1 control-label" for="name">Name</label>
        <input type="text" name="name" id="name" data-type="string" data-message="This field may not be empty" />
      </div>

      <div class="form-group">
        <label class="col-sm-1 control-label" for="email">Email</label>
        <input type="text" name="email" id="email" data-type="expression" data-message="Not a valid email address" />
      </div>

      <div class="form-group">
        <label class="col-sm-1 control-label" for="city">City</label>
        <input type="text" name="city" id="city" data-type="string" data-message="This field may not be empty" />
      </div>

      <div class="form-group">
        <label class="col-sm-1 control-label" for="address">Address</label>
          <input type="text" name="address" id="address" data-type="string" data-message="This field may not be empty" />
      </div>

      <div class="form-group">
        <label class="col-sm-1 control-label" for="zip">ZIP Code</label>
        <input type="text" name="zip" id="zip" data-type="string" data-message="This field may not be empty" />
      </div>

      <div class="form-group">
        <label class="col-sm-1 control-label" for="country">Country</label>
        <div class="col-md-2 clearfix">
          <select name="country" id="country" data-type="string" data-message="This field may not be empty" class="form-control">
            <option value="">Select</option>
            <option value="US">USA</option>
            <option value="IT">Italy</option>
          </select>
        </div>
      </div>
      </fieldset>

      <div id="shipping-same" class="checkbox">
      <label>
        <input type="checkbox" id="same-as-billing" value=""/>
        Same as Billing
        </label>
      </div>

      <fieldset id="fieldset-shipping">
      <legend>Shipping</legend>
        <!-- Same fields as billing -->
      </fieldset>

      <p><input type="submit" id="submit-order" value="Submit" class="btn" /></p>

      </form>
    </div> <!-- /.row -->
  </div>
  <script src="./js/app.js"></script>
</body>
</html>
